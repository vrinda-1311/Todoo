
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Item | To-Do App</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  
  <style>
    body {
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0,0,0,0.6)),
                  url('https://images.unsplash.com/photo-1506784983877-45594efa4cbe?auto=format&fit=crop&w=1470&q=80')
                  no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }

    .card {
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      background-color: rgba(255, 255, 255, 0.9);
    }

    .card h1 {
      color: #0d6efd;
      font-weight: 600;
    }

    button {
      width: 100%;
    }

    .form-control, .form-select {
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card p-4">
          <div class="text-center mb-3">
            <img src="https://cdn-icons-png.flaticon.com/512/992/992651.png" width="60" alt="Add Icon">
            <h1 class="mt-2">Add Item</h1>
            <p class="text-muted">Fill the details below to add a new task</p>
          </div>

          <form action="" method="post">
            {% csrf_token %}
            
            <!-- Django form -->
            <div class="mb-3">
              {{ form.as_p }}
            </div>

            <button type="submit" class="btn btn-primary btn-lg">
              <i class="bi bi-plus-circle"></i> Add
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
